<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملخص الطلب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .order-summary {
            margin-bottom: 30px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .order-item:hover {
            background-color: #f8f9fa;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #e74c3c;
        }
        .total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-complete {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn-complete:hover {
            background-color: #1a252f;
        }
        .empty-cart {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ملخص الطلب</h1>
        
        <div class="order-summary" id="orderSummary">
            <!-- سيتم ملء هذا القسم بالمنتجات عبر JavaScript -->
            <div class="empty-cart">لا توجد منتجات في سلة التسوق</div>
        </div>
        
        <div class="total">
            <span>المجموع الكلي:</span>
            <span id="totalAmount">0.00 ر.س</span>
        </div>
        
        <button class="btn-complete" id="completeOrder">إتمام الطلب</button>
    </div>

    <script>
        // بيانات نموذجية للمنتجات في الطلب
        const orderItems = [
            { id: 1, name: "هاتف ذكي", price: 1200, quantity: 1 },
            { id: 2, name: "حافظة الهاتف", price: 50, quantity: 1 },
            { id: 3, name: "سماعات أذن", price: 150, quantity: 2 },
            // يمكن إضافة منتجات أخرى هنا
        ];

        // عرض عناصر الطلب
        function displayOrderItems() {
            const orderSummary = document.getElementById('orderSummary');
            const totalAmountElement = document.getElementById('totalAmount');
            let totalAmount = 0;
            
            // مسح المحتوى الحالي
            orderSummary.innerHTML = '';
            
            if (orderItems.length === 0) {
                orderSummary.innerHTML = '<div class="empty-cart">لا توجد منتجات في سلة التسوق</div>';
                totalAmountElement.textContent = '0.00 ر.س';
                return;
            }
            
            // إضافة كل عنصر في الطلب
            orderItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <div class="item-name">${item.name} × ${item.quantity}</div>
                    <div class="item-price">${itemTotal.toFixed(2)} ر.س</div>
                `;
                
                orderSummary.appendChild(itemElement);
            });
            
            // تحديث المجموع الكلي
            totalAmountElement.textContent = `${totalAmount.toFixed(2)} ر.س`;
        }
        
        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            displayOrderItems();
            
            // إضافة事件 النقر على زر إتمام الطلب
            document.getElementById('completeOrder').addEventListener('click', function() {
                window.location.href = 'kk1t.html';
            });
        });
    </script>
</body>
</html>
